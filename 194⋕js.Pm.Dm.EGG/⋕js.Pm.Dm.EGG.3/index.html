	<body>

        <input type="text">  
        <input type="text">  
        <p>sum</p>
        <button id="btn" >push</button>
      
	<script>
        let is = document.querySelectorAll('input');
        let p = document.querySelector('p');
        let btn = document.querySelector('#btn');

        btn.addEventListener('click', func);

        function func(){
            let sum = 0;
            for ( let elem of is){
                sum += Number(elem.value);
            }
            p.innerHTML = sum;
        }

        

	</script>
